version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

lobal_job_config:
  env_vars:
    - name: RAILS_ENV
      value: 'test'
    - name: DATABASE_URL
      value: 'postgresql://postgres@localhost/test?encoding=utf8'
    - name: BUNDLE_ARGS
      value: '--deployment --without development staging production --jobs 4'

blocks:
  - name: Quality
    task:
      jobs:
        - name: bundle
          commands:
            - bundle install ${BUNDLE_ARGS} --local
            - bin/rubocop

  - name: Test
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Test
          commands:
          - nvm use
          - sem-version ruby 2.5.7
          - bundle install ${BUNDLE_ARGS} --local
          - sem-service start postgres
          - bin/rails db:setup
          - bin/rails assets:precompile
